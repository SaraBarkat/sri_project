<!DOCTYPE html> 
<html lang="fr"> 
<head> 
<meta charset="UTF-8"> 
<title>Agent de Recommandation IA</title> 
<style> 
body { 
font-family: Arial, sans-serif; 
max-width: 600px; 
margin: 40px auto; 
padding: 20px; 
border: 1px solid #ccc; 
border-radius: 8px; 
} 
h1 { 
text-align: center; 
color: #007bff; 
        } 
 
        label { 
            display: block; 
            margin-top: 15px; 
            font-weight: bold; 
        } 
 
        input[type="text"], 
        input[type="number"], 
        textarea, 
        select { 
            width: 100%; 
            padding: 10px; 
            margin-top: 5px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box; 
        } 
 
        button { 
            background-color: #28a745; 
            color: white; 
            padding: 12px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            margin-top: 20px; 
            width: 100%; 
            font-size: 1.1em; 
        } 
 
        .error { 
            color: red; 
            text-align: center; 
            margin-bottom: 15px; 
        } 
    </style> 
</head> 
 
<body> 
    <h1>         Soumettre un Profil Client</h1> 
 
    {% if error %}<p class="error">{{ error }}</p>{% endif %} 
 
    <form method="POST"> 
        {% csrf_token %} 
 
        <label for="name">Nom du Client/Entreprise :</label> 
        <input type="text" id="name" name="name" required> 
 
        <label for="age">Âge du Client (années d'existence) :</label> 
        <input type="number" id="age" name="age" min="1" required> 
 
        <label for="sector">Secteur d'Activité :</label> 
        <select id="sector" name="sector" required> 
            <option value="Finance">Finance / Banque</option> 
            <option value="Industrie">Industrie / Fabrication</option> 
            <option value="Technologie">Technologie / IT</option> 
            <option value="E-commerce">E-commerce / Retail</option> 
            <option value="Santé">Santé / Pharma</option> 
            <option value="Autre">Autre</option> 
        </select> 
 
        <label for="need_description">Besoin Exprimé par le Client 
:</label> 
        <textarea id="need_description" name="need_description" rows="4" 
required></textarea> 
 
        <button type="submit">Analyser et Recommander</button> 
    </form> 
</body> 
 
</html>
